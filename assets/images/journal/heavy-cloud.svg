<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Heavy Cloud/Thoughts Icon: Weighted cloud with subtle rain -->
  <defs>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="50%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#6B7280"/>
    </linearGradient>
    <linearGradient id="cloud-shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#4B5563"/>
    </linearGradient>
    <radialGradient id="atmosphere" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="#9CA3AF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6B7280" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background atmosphere -->
  <circle cx="80" cy="70" r="65" fill="url(#atmosphere)"/>

  <!-- Main cloud body - back layer (shadow) -->
  <ellipse cx="82" cy="72" rx="52" ry="28" fill="url(#cloud-shadow)" opacity="0.5"/>

  <!-- Main cloud body -->
  <g>
    <!-- Left puff -->
    <circle cx="45" cy="70" r="25" fill="url(#cloud-gradient)"/>
    <!-- Center puff (largest) -->
    <circle cx="80" cy="60" r="32" fill="url(#cloud-gradient)"/>
    <!-- Right puff -->
    <circle cx="115" cy="68" r="23" fill="url(#cloud-gradient)"/>
    <!-- Bottom connector -->
    <ellipse cx="80" cy="78" rx="45" ry="18" fill="url(#cloud-gradient)"/>
    <!-- Small top puff -->
    <circle cx="65" cy="45" r="15" fill="#D1D5DB"/>
    <circle cx="95" cy="48" r="12" fill="#D1D5DB"/>
  </g>

  <!-- Cloud highlights -->
  <circle cx="55" cy="55" r="10" fill="#F3F4F6" opacity="0.6"/>
  <circle cx="85" cy="48" r="8" fill="#F3F4F6" opacity="0.5"/>

  <!-- Weight/heaviness indicators - rain drops -->
  <g fill="#6B7280" opacity="0.7">
    <!-- Rain drops falling -->
    <ellipse cx="55" cy="105" rx="3" ry="6"/>
    <ellipse cx="70" cy="115" rx="2.5" ry="5"/>
    <ellipse cx="85" cy="108" rx="3" ry="6"/>
    <ellipse cx="100" cy="118" rx="2.5" ry="5"/>
    <ellipse cx="115" cy="105" rx="2.5" ry="5"/>
  </g>

  <!-- Subtle rain streaks -->
  <g stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <line x1="50" y1="95" x2="48" y2="100"/>
    <line x1="65" y1="98" x2="63" y2="103"/>
    <line x1="90" y1="96" x2="88" y2="101"/>
    <line x1="105" y1="95" x2="103" y2="100"/>
    <line x1="120" y1="92" x2="118" y2="97"/>
  </g>

  <!-- Weight lines under cloud -->
  <g stroke="#6B7280" stroke-width="1" stroke-dasharray="4,4" opacity="0.3">
    <line x1="45" y1="88" x2="45" y2="130"/>
    <line x1="80" y1="90" x2="80" y2="135"/>
    <line x1="115" y1="88" x2="115" y2="130"/>
  </g>
</svg>
