<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clarity Theme: Abstract clean lines representing clear thinking -->
  <defs>
    <linearGradient id="clarity-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="100%" stop-color="#B8D4E3"/>
    </linearGradient>
    <linearGradient id="clarity-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90A4" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#4A90A4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4A90A4" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="80" cy="80" r="70" fill="url(#clarity-bg)" opacity="0.25"/>

  <!-- Abstract converging lines representing focus and clarity -->
  <g stroke="url(#clarity-line)" stroke-linecap="round">
    <!-- Horizontal lines converging to center -->
    <line x1="20" y1="55" x2="140" y2="55" stroke-width="1.5" opacity="0.4"/>
    <line x1="25" y1="65" x2="135" y2="65" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="75" x2="130" y2="75" stroke-width="2.5" opacity="0.6"/>
    <line x1="35" y1="85" x2="125" y2="85" stroke-width="2.5" opacity="0.6"/>
    <line x1="30" y1="95" x2="130" y2="95" stroke-width="2" opacity="0.5"/>
    <line x1="25" y1="105" x2="135" y2="105" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Central focal point -->
  <circle cx="80" cy="80" r="18" stroke="#4A90A4" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="80" cy="80" r="10" stroke="#4A90A4" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="80" cy="80" r="4" fill="#4A90A4" opacity="0.8"/>

  <!-- Accent diagonal lines -->
  <line x1="45" y1="45" x2="65" y2="65" stroke="#4A90A4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="115" y1="45" x2="95" y2="65" stroke="#4A90A4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="45" y1="115" x2="65" y2="95" stroke="#4A90A4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="115" y1="115" x2="95" y2="95" stroke="#4A90A4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>
