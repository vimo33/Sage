<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Acceptance Theme: Soft flower petals representing openness and peace -->
  <defs>
    <radialGradient id="acceptance-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F5D0D6"/>
      <stop offset="100%" stop-color="#E8B4BC"/>
    </radialGradient>
    <radialGradient id="petal-grad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E8B4BC" stop-opacity="0.6"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="80" cy="80" r="70" fill="url(#acceptance-bg)" opacity="0.3"/>

  <!-- Abstract flower petals -->
  <g transform="translate(80, 80)">
    <!-- Petal 1 - top -->
    <ellipse cx="0" cy="-30" rx="18" ry="28" fill="url(#petal-grad)" transform="rotate(0)"/>
    <!-- Petal 2 -->
    <ellipse cx="0" cy="-30" rx="18" ry="28" fill="url(#petal-grad)" transform="rotate(72)"/>
    <!-- Petal 3 -->
    <ellipse cx="0" cy="-30" rx="18" ry="28" fill="url(#petal-grad)" transform="rotate(144)"/>
    <!-- Petal 4 -->
    <ellipse cx="0" cy="-30" rx="18" ry="28" fill="url(#petal-grad)" transform="rotate(216)"/>
    <!-- Petal 5 -->
    <ellipse cx="0" cy="-30" rx="18" ry="28" fill="url(#petal-grad)" transform="rotate(288)"/>
  </g>

  <!-- Center circle -->
  <circle cx="80" cy="80" r="12" fill="#E8B4BC" opacity="0.8"/>
  <circle cx="80" cy="80" r="6" fill="#FFFFFF" opacity="0.6"/>
</svg>
