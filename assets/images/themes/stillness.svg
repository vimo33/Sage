<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stillness Theme: Zen water ripples with lotus essence -->
  <defs>
    <radialGradient id="stillness-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7FBFC1"/>
      <stop offset="100%" stop-color="#5F9EA0"/>
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="80" cy="80" r="70" fill="url(#stillness-bg)" opacity="0.15"/>

  <!-- Water ripples - concentric circles -->
  <circle cx="80" cy="80" r="55" stroke="#5F9EA0" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="80" cy="80" r="45" stroke="#5F9EA0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="80" cy="80" r="35" stroke="#5F9EA0" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="80" cy="80" r="25" stroke="#5F9EA0" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Abstract lotus petals at center -->
  <g transform="translate(80, 80)">
    <ellipse cx="0" cy="-10" rx="6" ry="14" fill="#FFFFFF" opacity="0.7" transform="rotate(-30)"/>
    <ellipse cx="0" cy="-10" rx="6" ry="14" fill="#FFFFFF" opacity="0.8" transform="rotate(0)"/>
    <ellipse cx="0" cy="-10" rx="6" ry="14" fill="#FFFFFF" opacity="0.7" transform="rotate(30)"/>
  </g>

  <!-- Center point -->
  <circle cx="80" cy="80" r="5" fill="#5F9EA0" opacity="0.8"/>
  <circle cx="80" cy="80" r="2" fill="#FFFFFF"/>
</svg>
